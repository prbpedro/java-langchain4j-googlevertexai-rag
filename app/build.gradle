plugins {
    id 'application'
    id 'io.freefair.lombok' version '8.6'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'ch.qos.logback:logback-classic:1.5.6'

    implementation 'dev.langchain4j:langchain4j:0.33.0'
    implementation 'dev.langchain4j:langchain4j-vertex-ai:0.33.0'
    implementation 'dev.langchain4j:langchain4j-vertex-ai-gemini:0.33.0'
    implementation 'dev.langchain4j:langchain4j-qdrant:0.33.0'
    implementation 'dev.langchain4j:langchain4j-document-parser-apache-pdfbox:0.33.0'

    implementation 'org.postgresql:postgresql:42.7.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'


    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.guava
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(JavaExec) {
    defaultCharacterEncoding = 'UTF-8'
}

application {
    mainClass = 'app.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
